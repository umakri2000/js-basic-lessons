<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using JS</title>
</head>
<body>
    <form name="myForm" action="pagek.html">
        <p>Name: <input placeholder="Enter name" type="text" 
            name="name" size="30"></p>
        <p>Email: <input placeholder="Enter email address" type="email" 
            name="email" size="30"></p>
        <p>Age: <input placeholder="Enter age" type="text" 
            name="age" size="5" value="0"></p>
        <p>Job: <select name="job" title="joblist">
            <option >--- select one ---
            <option value="student">Student</option>
            <option value="businessperson">Business Person</option>
            </select>
        </p>
        <p><input type="submit" value="send!" onClick="checkForm(); return false;"></p>
        <p><button type="button" onClick="openWindow()">B1</button></p>
    </form>  
    <script type="text/javascript">
        function checkForm() {
            var formName = document.myForm.name;
            var formEmail = document.myForm.email;
            var formAge = document.myForm.age;
            var formJob = document.myForm.job;
            if (formName.value.indexOf(" ") == -1) {
                alert("Please enter your full name.");
                formName.focus();
                return;
            }
            if (formEmail.value.indexOf("@") == -1 || 
            formEmail.value.indexOf(".") == -1) {
                alert("Please enter your valid e-mail address.");
                formEmail.focus();
                return;
            }
            let formAgeValue = parseInt(formAge.value);
            if(!(formAgeValue > 0)) {
                alert("Please enter your age as a valid number.");
                formAge.focus();
                return;
            }
            else if (formAgeValue < 8 || formAgeValue > 58) {
                alert("Age must be between 8 and 58!");
                formAge.focus();
                return;
            }
            if(formJob.selectedIndex == 0) {
                alert("Please select your job from the list.");
                formJob.focus();
                return;
            }
            document.myForm.submit();
        }
        function openWindow() {
            myWindow = window.open("index.html",  "height=300, weight=400");
        }
    </script>  
</body>
</html>
