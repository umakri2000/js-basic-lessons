    <script type="text/javascript">
        var vGlobal = 'this is global';
       // console.log(vGlobal);

        function scopeFunction(){
              var alsoGlobal='This is also global';
             var vNotGlobal = 'this is private and scope is within function';
            //console.log(alsoGlobal);
            function subFunction(){
                 stillGlobal='no var keyword so this is global';
                var isPrivate = 'this is private to subfunction';
                console.log(vNotGlobal);
                
            }
            subFunction();
            //console.log(isPrivate);
            console.log(stillGlobal);

        }
        console.log(vGlobal);
        //console.log(alsoGlobal); (not visible because its scope is in scope function only)
        //console.log(vNotGlobal);
        scopeFunction();
        console.log(stillGlobal);

    </script>
